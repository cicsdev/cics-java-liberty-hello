language: java
jdk:
- openjdk8
- openjdk11
env:
- GRADLE_BUILD=true
- GRADLE_BUILD=false
jobs:
  include:
  - name: Gradle
    env: GRADLE_BUILD=true
    install: gradle assemble
    script:  gradle check
  - name: Maven
    env: GRADLE_BUILD=false
    install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    script:  mvn test -B
